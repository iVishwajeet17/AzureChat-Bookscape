<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment</title>
</head>
<body>

    <div class="container">

        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputbox">
                        <span>Full name: </span>
                        <input type="text" placeholder="vishwajeet singh">
                    </div>
                    <div class="inputbox">
                        <span>email: </span>
                        <input type="email" placeholder="example@gmail.com">
                    </div>
                    <div class="inputbox">
                        <span>address: </span>
                        <input type="text" placeholder="house no - street - locality">
                    </div>
                    <div class="inputbox">
                        <span>city: </span>
                        <input type="text" placeholder="mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>country: </span>
                            <input type="text" placeholder="Bharat">
                        </div>
                        <div class="inputbox">
                            <span>zip code: </span>
                            <input type="number" placeholder="123 456">
                        </div>
                    </div>


                </div>
                <div class="col">
                    <h3 class="title">payment</h3>
                    <div class="inputbox">
                        <span>card accepted: </span>
                        <img src="card.png" alt="">
                    </div>
                    <div class="inputbox">
                        <span>name on the card: </span>
                        <input type="text" placeholder="mr. vishwajeet">
                    </div>
                    
                    <div class="inputbox">
                        <span>credit card number: </span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputbox">
                        <span>exp month: </span>
                        <input type="text" placeholder="january">
                    </div>
                    <div class="flex">
                        <div class="inputbox">
                            <span>exp year: </span>
                            <input type="number" placeholder="2024">
                        </div>
                        <div class="inputbox">
                            <span>CVV: </span>
                            <input type="number" placeholder="123">
                        </div>
                    </div>


                </div>
            </div>

            <input type="submit" value="proceed to checkout" class="submit-btn">
            
            <a href="index.html" target="_top"><input type="button" value="Back to Home" class="submit-btn"></a>

        </form>
        
    </div>
    
</body>
</html>
